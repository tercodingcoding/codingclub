<!-- Solusi Latihan CSS Selector -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Solusi CSS Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- h1 dengan class dan id -->
    <h1 class="judul" id="utama">Selamat Datang</h1>
    <!-- Paragraf biasa -->
    <p>Ini paragraf biasa</p>
    <!-- Paragraf dengan class judul -->
    <p class="judul">Ini paragraf penting</p>
</body>

</html>
