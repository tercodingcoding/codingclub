<!-- Solusi Latihan CSS Dasar -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Latihan CSS Dasar</title>
    <!-- Internal CSS untuk paragraf -->
    <style>
        p {
            color: green;
        }
    </style>
    <!-- External CSS untuk font-size judul -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Inline CSS untuk warna judul -->
    <h1 style="color: blue;">Ini Judul</h1>
    <p>Ini paragraf berwarna hijau.</p>
</body>

</html>
